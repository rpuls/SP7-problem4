<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-mocks.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="app.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">
  <p>Test your filter, directive and factory here</p>
  
  <div class="container" style="border:1px solid #cecece;" ng-controller="nameController">
      <h4>ex.1 - name filter</h4>
      <span>{{person | nameFilter}}</span>
  </div>
  <br>
  
  <div class="container" login-form=""  header='welcome back!' style="border:1px solid #cecece;">
      <h4>ex2. login form directive</h4>
  </div>
  <br>
  
  <div class="container" style="border:1px solid #cecece;" ng-controller="caseController">
      <h4>case service</h4>
      {{titleCase}} , {{camelCase}} , {{dashCase}}
  </div>
  <br>
</body>
</html>
